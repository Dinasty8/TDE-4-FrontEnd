  <body>
    
    <div class="container">

        <div class="kpx_login">
            <h3 class="kpx_authTitle"><a href="login.html">Login </a> or Sign up </h3>
    
            <div class="row kpx_row-sm-offset-3">
                <div class="col-xs-12 col-sm-6">	
                    <form class="kpx_loginForm" action="irrigacao.html" autocomplete="off" method="POST">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-user"></span></span>
                            <input type="text" id="Nome" placeholder="Nome Completo" required="required" class="form-control rounded" name="username" placeholder="Username">

                        </div>
                        <hr />
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-user"></span></span>
                            <input type="text" id="Email" placeholder="Digite seu Email" required="required" class="form-control rounded" name="username" placeholder="Username">

                        </div>
                        <hr />
                                            
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-key"></span></span>
                            <input type="password" id="Senha" placeholder="Digite sua Senha" required="required" class="form-control rounded" name="password" placeholder="Password">
                        </div>
                        <hr />
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-key"></span></span>
                            <input type="password" id="confirmSenha" placeholder="Confirme sua Senha" required="required" class="form-control rounded" name="password" placeholder="Password">
                        </div>
                        <hr />
                        <div class="dtnasc">
                            <p> Data de nascimento:</p> <input class="form-control rounded" type="date" name="nascimento">
                        </div>
                        <hr />
                        <div class="checar">
                        <input type="checkbox"  name="termos" value="bicicleta "required="required"> Li e Concordo com os Termos<span class="required">*</span><br>
                        </div>
                        <hr />
                        <button class="btn btn-lg btn-outline-primary btn-block" type="submit"><i class="fa fa-sign-in"></i> Cadastrar</button>
                    </form>
                </div>
            </div>
            
                
            </div>	    	
        </div>
        
      </div>
