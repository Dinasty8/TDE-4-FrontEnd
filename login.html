<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Smart Garden</title>
    <link rel="shortcut icon" href="Imgs/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="Imgs/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" media="screen" href="login.css">
    
  </head>
  <body>
    
    <div class="container">

        <div class="kpx_login">
            <h3 class="kpx_authTitle">Login or <a href="cadastro.html">Sign up</a></h3>
            <div class="row kpx_row-sm-offset-3 kpx_socialButtons">
              <div class="col-sm-3 align-self-end">
                
                <a href="irrigacao.html" class="btn btn-lg btn-block kpx_btn-facebook" data-toggle="tooltip" data-placement="top" title="Facebook">
                  <i class="fa fa-facebook fa-2x"></i>
                  <span class="hidden-xs"><img class="imgslogin" width="30" height="30" src='Imgs/facebook.png'/>Facebook</span>
                </a>
              </div>
              <div class="col-sm-3">
                <a href="irrigacao.html" class="btn btn-lg btn-block kpx_btn-twitter" data-toggle="tooltip" data-placement="top" title="Twitter">
                  <i class="fa fa-twitter fa-2x"></i>
                  <span class="hidden-xs"><img class="imgslogin" width="30" height="30" src='Imgs/google.png'/>Google</span>
                </a>
              </div>  
               
        </div>
    
            <div class="row kpx_row-sm-offset-3 kpx_loginOr">
                <div class="col-xs-12 col-sm-6">
                    <hr class="kpx_hrOr">
                    <span class="kpx_spanOr">or</span>
                </div>
            </div>
    
            <div class="row kpx_row-sm-offset-3">
                <div class="col-xs-12 col-sm-6">	
                    <form class="kpx_loginForm" action="irrigacao.html" autocomplete="off" method="POST">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-user"></span></span>
                            <input type="text" id="Email" placeholder="Digite seu Email" required="required" class="form-control rounded" name="username" placeholder="Username"><span class="required">*</span>

                        </div>
                        <hr />
                                            
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-key"></span></span>
                            <input type="password" id="Senha" placeholder="Digite sua Senha" required="required" class="form-control rounded" name="password" placeholder="Password"><span class="required">*</span>
                        </div>
                       
                        <hr />
                        <button class="btn btn-lg btn-outline-primary btn-block" type="submit"><i class="fa fa-sign-in"></i> Login</button>
                    </form>
                </div>
            </div>
            <div class="row kpx_row-sm-offset-3">
                <div class="col-xs-12 col-sm-3">
                <p></p>
                    <label class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" value="remember-me">
                              <span class="custom-control-indicator"></span>
                              <span class="custom-control-description">Remember me!</span>
                            </label>
                            </p>
    
                </div>
                <div class="col-xs-12 col-sm-3">
                    <p class="kpx_forgotPwd">
                        <a href="#">Forgot password?</a>
                    </p>
                </div>
                
            </div>	    	
        </div>
        
      </div>

            <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
    </script>
  </body>
</html>
